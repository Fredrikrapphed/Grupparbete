<!DOCTYPE HTML> <!-- Det här är HTML-koden för inloggnings sidan --> 

<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="CSS/CSS.css">
		<title> Sream - Loggin </title>
		<link rel="shortcut icon" href="images/Sream_icon.png">

	</head>



	<body>
		<html class="background">
		<section class="loginform cf">
		<form name="login" action="index.html" method="get" accept-charset="utf-8">
			<ul>
				<li>
					<label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="Exempel@email.com" required>
				</li>
				<li>
					<label for="Lösenord">Lösenord</label>
					<input type="password" name="Lösenord" placeholder="Lösenord" required>
				</li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
	</section>

	</body>

</html>
